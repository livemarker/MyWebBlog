<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Мой блог</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/head-site ::head-site"></header>

<div class="container mt-5">


    <div th:each="el : ${post}" class="alert alert-info mt-2">
        <h1 th:text="${el.title}"></h1>
        <p th:text="${el.full_text}"></p>
        <p> <b>views:</b> <span th:text="${el.views}"/></p>
        <a th:href="'/blog/'+${el.id}+'/edit'" class="btn btn-warning">Редактировать</a>
        <form th:action="'/blog/'+ ${el.id}+'/delete'" method="post">
            <button class="btn btn-warning" type="submit">Удалить</button>
        </form>

    </div>
</div>
<footer th:insert="blocks/footer :: footer"></footer>
</body>
</html>
