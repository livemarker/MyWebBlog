<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Редактирование статьи</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/head-site ::head-site"></header>

<div class="container mt-5 mb-5">
    <h1>Редактирование статьи</h1>
    <div th:each="el : ${post}" class="alert alert-info mt-2">
        <form method="post">
            <input type="text" th:value="${el.title}" name="title" placeholder="Введите название статьи"
                   class="form-control"><br>
            <input type="text" th:value="${el.announce}" name="announce" placeholder="Введите анонс статьи"
                   class="form-control"><br>
            <textarea name="fullText" placeholder="Введите полный текст статьи" class="form-control"
                      th:text="${el.full_text}"/><br>
            <button type="submit" class="btn btn-success">Обновить статью</button>
        </form>
    </div>
</div>
<footer th:insert="blocks/footer :: footer"></footer>
</body>
</html>
