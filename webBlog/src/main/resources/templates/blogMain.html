<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Мой блог</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/head-site ::head-site"></header>

<div class="container mt-5">
    <h1>Мой блог</h1> <a th:href="'/blogMain/blogAdd'" class="btn-block mt-2" >Добавить статью</a>
    <div th:each="el : ${posts}" class="alert alert-info mt-2">
        <h3 th:text="${el.title}"></h3>
        <p th:text="${el.announce}"></p>
        <a th:href="'/blog/'+${el.id}">Посмотреть</a>

    </div>
</div>
<footer th:insert="blocks/footer :: footer"></footer>
</body>
</html>
